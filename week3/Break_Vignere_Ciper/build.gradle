plugins{
	id 'java'
}

jar{
	manifest{
		attributes(
			"Main-Class" : "VignereBreaker",
		)
	}
}

compileJava{
	options.compilerArgs << '-Xlint:deprecation'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation("org.apache.commons:commons-csv:1.9.0")
	testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}
